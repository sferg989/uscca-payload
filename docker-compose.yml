version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $LOCAL_PORT:$LOCAL_PORT
    environment:
      - PAYLOAD_SECRET_KEY=$PAYLOAD_SECRET_KEY
      - MONGO_URL=$MONGO_URL
    stdin_open: true
    tty: true
volumes:
  db:
